<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Griffin Kimani | Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: black;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 40px;
    }

    header p {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.8;
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      border-left: 5px solid black;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

<header>
  <h1>Griffin Kimani</h1>
  <p>Graphic Designer • Web Projects • Digital Marketing</p>
</header>

<div class="section">
  <h2>Graphics & Posters</h2>
  <div class="grid">
    <div class="card">Career Day Poster</div>
    <div class="card">Community Poster</div>
    <div class="card">Graduation Campaign</div>
  </div>
</div>

<div class="section">
  <h2>Web Projects</h2>
  <div class="grid">
    <div class="card">Bookstore Page</div>
    <div class="card">Basic HTML Projects</div>
  </div>
</div>

<div class="section">
  <h2>Reports & Writing</h2>
  <div class="grid">
    <div class="card">Attachment Report</div>
  </div>
</div>

</body>
</html>
